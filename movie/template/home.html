{% extends 'base.html' %}

{% load static %}

{% block content %}
<body class="bg-dark">
<h2 class="text-center text-light">Movie List</h2>
<div class="container">
    <div class="row mt-5 me-2">
        {% for i in movie %}
        <div class="col-sm-4 mb-5">
            <div class="card mx-auto" style="width: 18rem;">
                {% if i.image %}
                    <img src="{{ i.image.url }}" class="card-img-top" height="400px" width="100%" alt="...">
                {% else %}
                    <img src="{% static 'path/to/default-image.jpg' %}" class="card-img-top" height="400px" width="100%" alt="No image available">
                {% endif %}
                <div class="card-body text-center">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.year }}</p>
                    <a href="{% url 'app1:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{{name}}
{{age}}
</body>
{% endblock %}
